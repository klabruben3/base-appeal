<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./public/favicon-32x32.png" type="image/x-icon">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="content">
            <img id="logo" src="./assets/logo.svg" alt="logo">
            <p><span>WE'RE</span><br>COMING<br>SOON</p>
            <p>Hello fellow shoppers! We're currently building our new<br>fashion store. Add you email below to stay up-to-date with<br>announcements and our launch deals.</p>
            <form action="/" method="get">
                <input id="email" name="email" type="text" placeholder="Email address">
                <button type="submit"><img src="./assets/icon-arrow.svg" alt="button" id="button-arrow"></button>
            </form>
            <p id="err-message"></p>
        </div>
        <img src="./public/hero-desktop.jpg" alt="desktop" width="492">
    </main>
</body>
</html>
